apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-deploy
  labels:
    app: vote-app
spec:
  selector:
    matchLabels:
      app: vote-app
  template:
    metadata:
      name: vote-app-pod
      labels:
        app: vote-app
    spec:
      containers:
      - name: vote-app
        image: tresvitae/vote-app:v1.1
        ports:
        - containerPort: 80